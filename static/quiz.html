<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz Game â€” Randomized & Resettable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .quiz-container {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      width: 420px;
      box-shadow: 0 8px 18px rgba(0,0,0,.4);
    }
    h1 { margin: 0 0 20px; text-align: center; }
    .question { font-size: 18px; margin-bottom: 12px; min-height: 48px; }
    .options { list-style: none; padding: 0; margin: 0 0 8px; }
    .options li { margin-bottom: 10px; }
    button {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold; background: #334155; color: #e5e7eb;
      transition: background 0.2s;
    }
    button:hover { background: #475569; }
    .controls { margin-top: 12px; display: flex; gap: 8px; }
    .controls button { flex: 1; }
    .score { font-weight: bold; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quick Quiz ðŸ§ </h1>

    <div id="gameView">
      <div class="question" id="question">Question</div>
      <ul class="options" id="options"></ul>
      <div class="controls">
        <button id="nextBtn">Next</button>
        <button id="playAgainBtn" style="display:none;">Play Again</button>
        <button id="resetBtn" title="Reset anytime">Reset</button>
      </div>
      <div class="score" id="score"></div>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "Which language runs in a web browser?", options: ["Python", "C++", "JavaScript", "Java"], answer: "JavaScript" },
      { question: "What does CSS stand for?", options: ["Central Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Creative Style System"], answer: "Cascading Style Sheets" },
      { question: "What year was JavaScript launched?", options: ["1996", "1995", "1994", "None of the above"], answer: "1995" },
      { question: "Which company developed JavaScript?", options: ["Netscape", "Microsoft", "Google", "Sun Microsystems"], answer: "Netscape" },
      { question: "Which HTML tag is used to include JavaScript?", options: ["<js>", "<javascript>", "<script>", "<code>"], answer: "<script>" }
    ];

    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl  = document.getElementById("options");
    const scoreEl    = document.getElementById("score");
    const nextBtn    = document.getElementById("nextBtn");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const resetBtn   = document.getElementById("resetBtn");

    // Fisherâ€“Yates shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      questions = shuffle([...quizData]);     // new random order each run
      currentQuestion = 0;
      score = 0;
      scoreEl.textContent = "";
      playAgainBtn.style.display = "none";
      nextBtn.style.display = "none";
      resetBtn.disabled = false;
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}. ${q.question}`;
      optionsEl.innerHTML = "";

      // Shuffle options too
      shuffle([...q.options]).forEach(option => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(option, btn);
        li.appendChild(btn);
        optionsEl.appendChild(li);
      });
    }

    function selectAnswer(selected, selectedBtn) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) score++;

      // lock choices & colorize
      Array.from(optionsEl.querySelectorAll("button")).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.style.background = "#10b981"; // green
        else if (btn === selectedBtn)   btn.style.background = "#ef4444"; // red
      });

      nextBtn.style.display = "inline-block";
    }

    function showScore() {
      questionEl.textContent = `ðŸŽ‰ You scored ${score} / ${questions.length}`;
      optionsEl.innerHTML = "";
      scoreEl.textContent = "Tap Play Again to retry with a new random order.";
      nextBtn.style.display = "none";
      playAgainBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
        nextBtn.style.display = "none";
      } else {
        showScore();
      }
    });

    playAgainBtn.addEventListener("click", startGame);
    resetBtn.addEventListener("click", startGame);

    // Init
    startGame();
  </script>
</body>
</html>
